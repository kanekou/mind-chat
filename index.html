												</svg>
												<span  v-bind:class="{turnRed: messages[index].good}">{{message.good}}</span>
											</div>
										</div>
										<div class="settingModal" v-bind:class="{settingOpen: message.setting}">
											<span @click="closeSettingModal">×</span>
											<p @click="deleteMessage(index)" >Delete this Message</p>
										</div>
									</section>
								</div>
								<div v-else>
									<p class="noFire">No Message</p>
								</div>
							</div>
						</div>
					</div>
					<div class="input-layout">
						<div class="new-form">
							<div class="new-form-container">
